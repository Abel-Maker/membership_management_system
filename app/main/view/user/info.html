<div class="layui-fluid">
  <div class="layui-row">
    <form class="layui-form" method="post">
      <div class="layui-form-item">
        <label for="name" class="layui-form-label">
          <span class="x-red">*</span>姓名
        </label>
        <div class="layui-input-inline">
          <input type="text" id="name" name="name" required="" lay-verify="required"
                 autocomplete="off" class="layui-input" value="{$info.name}">
        </div>
        <div class="layui-form-mid layui-word-aux">
          <span class="x-red">*</span>会员姓名
        </div>
      </div>
      <div class="layui-form-item">
        <label for="mobile" class="layui-form-label">
          <span class="x-red">*</span>手机
        </label>
        <div class="layui-input-inline">
          <input type="text" id="mobile" name="mobile" required="" lay-verify="mobile"
                 autocomplete="off" class="layui-input" value="{$info.mobile}">
        </div>
        <div class="layui-form-mid layui-word-aux">
          <span class="x-red">*</span>联系方式
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">
        <span class="x-red">*</span>折扣
      </label>
        <div class="layui-input-inline">
          <input type="text" name="profit" required="" autocomplete="off" lay-verify="profit|number" class="layui-input" value="{$info.profit}">
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
          <input type="radio" name="gender" value="1" title="男" {$info.gender?'checked':''}>
          <input type="radio" name="gender" value="0" title="女" {$info.gender?'':'checked'}>
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label">VIP</label>
        <div class="layui-input-block">
          <input type="checkbox" name="is_hot"  title="VIP" {$info.is_hot?'checked':''}>
        </div>
        <div class="layui-form-mid layui-word-aux">
          <span class="x-red">*</span>是否为贵宾
        </div>
      </div>
      <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注</label>
        <div class="layui-input-block">
          <textarea name="remark" placeholder="请输入备注" class="layui-textarea">{$info.remark}</textarea>
        </div>
      </div>

      <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <input type="hidden" name="user_id" value="{$info.user_id}">
        <button class="layui-btn" lay-filter="add" lay-submit="">
          保存
        </button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </form>
  </div>
</div>

<script>
    layui.use(['form', 'layer'], function () {
        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;
        form.verify({
            name: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            profit: function (value) {
                if (value > 10 || value < 0) {
                    return '请输入1-9的折扣';
                }
            }
        });
        //监听提交
        layui.use('form', function () {
            form.on('submit', function (data) {
                //关闭当前frame
                xadmin.close();
                // 可以对父窗口进行刷新
                xadmin.father_reload();
            });
        });
    });

</script>
