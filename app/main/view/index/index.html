<!doctype html>
<html class="x-admin-sm">
<head>
  <meta charset="UTF-8">
  <title>{config('APP_NAME')}管理系统</title>
  <meta name="renderer" content="webkit|ie-comp|ie-stand">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport"
        content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
  <meta http-equiv="Cache-Control" content="no-siteapp"/>
  <link rel="stylesheet" href="__PUBLIC__/js/x-admin//css/font.css">
  <link rel="stylesheet" href="__PUBLIC__/js/x-admin//css/xadmin.css">
  <!-- <link rel="stylesheet" href="./css/theme5.css"> -->
  <script src="__PUBLIC__/js/x-admin//lib/layui/layui.js" charset="utf-8"></script>
  <script type="text/javascript" src="__PUBLIC__/js/x-admin//js/xadmin.js"></script>
  <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
  <!--[if lt IE 9]>
  <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
  <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->
  <script>
      // 是否开启刷新记忆tab功能
      // var is_remember = false;
  </script>
</head>
<body class="index">
<!-- 顶部开始 -->
<div class="container">
  <div class="logo">
    <a href="{url('index')}">{config('APP_NAME')}</a></div>
  <div class="left_open">
    <a><i title="展开左侧栏" class="iconfont">&#xe699;</i></a>
  </div>
  <ul class="layui-nav right" lay-filter="">
    <li class="layui-nav-item">
      <a href="javascript:;">{$name}</a>
      <dl class="layui-nav-child">
        <!-- 二级菜单 -->
        <dd>
          <a onclick="xadmin.open('个人信息','{$domain}/index.php?r=main/AdminUser/setting')">个人信息</a>
        </dd>
        <dd>
          <a href="{url('Login/logout')}">退出</a>
        </dd>
      </dl>
    </li>
  </ul>
</div>
<!-- 顶部结束 -->
<!-- 中部开始 -->
<!-- 左侧菜单开始 -->
<div class="left-nav">
  <div id="side-nav">
    <ul id="nav">
      <!--loop{$menuList as $menu}-->
        <li>
        <!--if{!empty($menu['menu'])}-->
          <a href="javascript:;">
            <i class="iconfont left-nav-li" lay-tips="{$menu.tips}">{$menu.icon}</i>
            <cite>{$menu.tips}</cite>
            <i class="iconfont nav_right">&#xe697;</i>
          </a>
        <ul class="sub-menu">
          <!--loop{$menu['menu'] as $vo}-->
          <li>
            <a onclick='xadmin.add_tab("{$vo.tips}","{$vo.url}")'>
              <i class="iconfont">&#xe6a7;</i>
              <cite>{$vo.tips}</cite>
            </a>
          </li>
          <!--{/loop}-->
        </ul>
        <!--{else}-->
          <a onclick='xadmin.add_tab("{$menu.tips}","{$menu.url}")'>
            <i class="iconfont left-nav-li" lay-tips="{$menu.tips}">{$menu.icon}</i>
            <cite>{$menu.tips}</cite>
            <i class="iconfont nav_right">&#xe697;</i>
          </a>
          <!--{/if}-->
        </li>
      <!--{/loop}-->
    </ul>
  </div>
</div>
<!-- <div class="x-slide_left"></div> -->
<!-- 左侧菜单结束 -->
<!-- 右侧主体开始 -->
<div class="page-content">
  <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
    <ul class="layui-tab-title">
      <li class="home">
        <i class="layui-icon">&#xe68e;</i>首页
      </li>
    </ul>
    <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
      <dl>
        <dd data-type="this">关闭当前</dd>
        <dd data-type="other">关闭其它</dd>
        <dd data-type="all">关闭全部</dd>
      </dl>
    </div>
    <div class="layui-tab-content mi_admin">
      <div class="layui-tab-item layui-show">
        <iframe src="{url('index/home')}" frameborder="0" name="mi-iframe" scrolling="yes" class="x-iframe" ></iframe>
      </div>
    </div>
    <div id="tab_show"></div>
  </div>
</div>
<div class="page-content-bg"></div>
<style id="theme_style"></style>
<!-- 右侧主体结束 -->
<!-- 中部结束 -->
<script>
    //手机访问时，安卓手机不能适应高度，强制控制高度
    var mi_w = document.documentElement.clientWidth, mi_h = document.documentElement.clientHeight;
    if (mi_w < 759) {
        $('.mi-admin').height(mi_h - 45);
    }
</script>

})();</script>
</body>

</html>
