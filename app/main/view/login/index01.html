<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8" />
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
  <title>Play Together</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="__PUBLIC__/css/bootstrap/bootstrap.min.css">
  <link href="__PUBLIC__/css/admin/main.css" rel="stylesheet">
</head>

<body id="falcon" class="authentication">
<div class="wrapper">
  <div class="header header-filter" style="background-image: url('__PUBLIC__/images/admin/login-bg.jpg'); background-size: cover; background-position: top center;">
    <div class="container">
      <div class="row">
        <div class="col-md-4 col-md-offset-4 col-sm-6 col-sm-offset-3 text-center">
          <div class="card card-signup">
            <form class="form" method="post" action="">
              <div class="header header-primary text-center">
                <h4>Sign in</h4>
                <div class="social-line">
                  <a href="javascript:void(0);" class="btn btn-just-icon">
                    <i class="fa fa-facebook-square"></i>
                  </a>
                  <a  href="javascript:void(0);" class="btn btn-just-icon">
                    <i class="fa fa-twitter"></i>
                  </a>
                  <a href="javascript:void(0);" class="btn btn-just-icon">
                    <i class="fa fa-google-plus"></i>
                  </a>
                </div>
              </div>
              <h3 class="mt-0">Play</h3>
              <p class="help-block">Or Play Together</p>
              <div class="content">
                <div class="form-group">
                  <input class="form-control underline-input" placeholder="Enter Your username" name="username">
                </div>
                <div class="form-group">
                  <input class="form-control underline-input" type="password" placeholder="Enter Your Password" name="password">
                </div>
                <div class="checkbox">
                  <label>
                    <input type="checkbox" name="optionsCheckboxes"> Remember me</label>
                </div>
              </div>
              <div class="footer text-center">
                <button  class="btn btn-info btn-raised" type="submit">Login</button>
              </div>
              <a href="forgotpass.html" class="btn btn-wd">Forgot Password?</a>
            </form>
          </div>
        </div>
      </div>
    </div>
    <footer class="footer mt-20">
      <div class="container">
        <div class="col-lg-12 text-center">
          <a href="signup.html" class="text-uppercase text-white">Create an account</a>
          <div class="copyright text-white mt-20"> &copy; 2019, made with
            <i class="fa fa-heart heart"></i> by
            <a href="http://i.mycola.xyz/" target="_blank">Abel_Tseng</a>
          </div>
        </div>
      </div>
    </footer>
  </div>
</div>
</body>
</html>
