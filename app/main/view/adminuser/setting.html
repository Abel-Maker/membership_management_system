<form method="post" class="form-x mi-form form-auto" id="form" action="{url()}">
  <div class="panel mi-box  active">
    <div class="panel-head">
      <strong>{$name}用户</strong>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <div class="label">
          <label>用户名</label>
        </div>
        <div class="field">
          <div class="input-info">{$info.username}</div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>姓名</label>
        </div>
        <div class="field">
          <input type="text" class="input" id="name" name="name" size="60" datatype="s" value="{$info.name}">
          <div class="input-note">用户姓名</div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>邮箱</label>
        </div>
        <div class="field">
          <input type="text" class="input" id="email" name="email" size="60" datatype="e" value="{$info.email}">
          <div class="input-note">用于接受邮件通知</div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>密码</label>
        </div>
        <div class="field">
          <input type="password" class="input" id="password" name="password" size="60">
          <div class="input-note">请输入密码，不修改请留空</div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>重复密码</label>
        </div>
        <div class="field">
          <input type="password" class="input" id="password2" name="password2" size="60">
          <div class="input-note">重复刚才输入的密码</div>
        </div>
      </div>

    </div>
    <div class="panel-foot">
      <div class="form-button">
        <div id="tips"></div>
        <input type="hidden" name="user_id" type="hidden" value="{$info.user_id}">
        <button class="button bg-main" type="submit">保存</button>
      </div>
    </div>
  </div>
</form>
<script>
    Do.ready('base', function () {
        $('#form').miForm();
    });
</script>
