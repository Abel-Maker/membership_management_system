<div class="x-nav">
          <span class="layui-breadcrumb">
            <a href="">首页</a>
            <a href="">员工管理</a>
            <a>
              <cite>员工列表</cite></a>
          </span>
  <a class="layui-btn layui-btn-small" style="line-height:1.6em;margin-top:3px;float:right" onclick="location.reload()"
     title="刷新">
    <i class="layui-icon layui-icon-refresh" style="line-height:30px"></i></a>
</div>
<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body ">
          <form class="layui-form layui-col-space5">
            <div class="layui-inline layui-show-xs-block">
              <input type="text" name="keyword" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </div>
            <div class="layui-inline layui-show-xs-block">
              <button class="layui-btn" lay-submit="" lay-filter="search"><i class="layui-icon">&#xe615;</i></button>
              <input type="hidden" name="r" value="{$_GET['r']}">
            </div>
          </form>
        </div>
        <div class="layui-card-header">
          <button class="layui-btn layui-btn-danger" onclick="delAll()"><i class="layui-icon"></i>批量删除</button>
          <button class="layui-btn" onclick='xadmin.open("添加用户","{url('add')}",600,400)'><i class="layui-icon"></i>添加
          </button>
        </div>
        <div class="layui-card-body ">
          <table class="layui-table layui-form">
            <thead>
            <tr>
              <th>
                <input type="checkbox" name="" lay-skin="primary">
              </th>
              <th>ID</th>
              <th>姓名</th>
              <th>手机</th>
              <th>登录名</th>
              <th>角色</th>
              <th>加入时间</th>
              <th>状态</th>
              <th>操作</th>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
              <td>
                <input type="checkbox" name="{$vo.name}" value="{$vo.user_id}" lay-skin="primary">
              </td>
              <td>{$vo.user_id}</td>
              <td>{high_light($vo.name, $keyword)}</td>
              <td>{$vo.mobile}</td>
              <td>{high_light($vo.username, $keyword)}</td>
              <td>
                <!--if{$vo.is_root}-->
                超管
                <!--{else}-->
                {$vo.is_admin?'管理员':'员工'}
                <!--{/if}-->
              </td>
              <td>{date('Y-m-d',$vo.add_time)}</td>
              <td class="td-status">
                <a onclick="member_stop(this,{$vo.user_id})" href="javascript:;"
                   class="layui-btn layui-btn-normal layui-btn-xs {$vo.status?'':'layui-btn-danger'}"
                   title="{$vo.status?'禁用用户':'启用用户'}">
                  {$vo.status?'已启用':'禁用'}
                </a>
              </td>
              <td class="td-manage">

                <a title="编辑" onclick='xadmin.open("修改用户","{url('edit',['user_id'=>$vo.user_id])}",600,400)'>
                <i class="layui-icon">&#xe642;</i>
                </a>
                <a title="删除" onclick="member_del(this,{$vo.user_id})" href="javascript:;">
                  <i class="layui-icon">&#xe640;</i>
                </a>
              </td>
            </tr>
            <!--{/loop}-->
            </tbody>
          </table>
        </div>
        {$page}
      </div>
    </div>
  </div>
</div>

<script>
    layui.use(['laydate', 'form'], function () {
        var laydate = layui.laydate;
        var form = layui.form;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });

    /*用户-停用*/
    function member_stop(obj, id) {
        var title = $(obj).attr('title');

        var msg = (title == '禁用用户') ? '禁用' : '启用';

        var value = (title == '禁用用户') ? 0 : 1;
        var word = '确定要' + msg + '吗？';

        var url = "{url('toggle')}";

        layer.confirm(word, function (index) {
            $.ajax({
                url: url,
                data: {'id': id, 'val': value, 'field': 'status'},
                type: "Post",
                dataType: "json",
                success: function (data) {
                    //console.log(data);

                    $(obj).find('i').html('&#xe62f;');
                    if (value){
                        $(obj).parents("tr").find(".td-status").find('a').removeClass('layui-btn-danger').html('已'+msg);
                        $(obj).parents("tr").find(".td-status").find('a').addClass('layui-btn-disabled');
                    }else {
                        $(obj).parents("tr").find(".td-status").find('a').addClass('layui-btn-disabled layui-btn-danger').html('已'+msg);
                    }
                    //location.reload();

                    layer.msg(msg + '成功！', {icon: 5, time: 1000});
                },
                error: function (data) {
                    layer.msg(data.msg, {icon: 5, time: 1000});
                }
            });

        });
    }

    /*用户-删除*/
    function member_del(obj, id) {
        layer.confirm('确认要删除吗？', function (index) {
            $.ajax({
                url: "{url('del')}",
                data: {'id': id},
                type: "Post",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    if (data.status) {
                        $(obj).parents("tr").remove();
                        // location.reload();
                        layer.msg('已删除!', {icon: 1, time: 1000});
                    } else {
                        layer.msg(data.info, {icon: 5, time: 1000});
                    }

                },
                error: function (data) {
                    layer.msg(data.info, {icon: 5, time: 1000});
                }
            });
        });
    }


    function delAll(argument) {
        var ids = [];
        var names = [];
        // 获取选中的id
        $('tbody input').each(function (index, el) {
            if ($(this).prop('checked')) {
                ids.push($(this).val());
                names.push($(this).attr('name'));
            }
        });

        layer.confirm('确认要删除' + names.toString() + '吗？', function (index) {
            $.ajax({
                url: "{url('del')}",
                data: {'id': ids},
                type: "Post",
                dataType: "json",
                success: function (data) {
                    //console.log(data);
                    if (data.status) {
                        //$(this).parents("tr").remove();
                        $(".layui-form-checked").not('.header').parents('tr').remove();
                        layer.msg('删除成功!', {icon: 1, time: 1000});
                        //location.reload();
                    } else {
                        layer.msg(data.info, {icon: 5, time: 1000});
                    }
                },
                error: function (data) {
                    layer.msg(data.info, {icon: 5, time: 1000});
                }
            });
        });
    }
</script>
