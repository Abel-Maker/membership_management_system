<div class="layui-fluid">
  <div class="layui-row">
    <form class="layui-form" method="post">
      <div class="layui-form-item">
        <label for="username" class="layui-form-label">
          <span class="x-red">*</span>登录名
        </label>
        <div class="layui-input-inline">
          <input type="text" id="username" name="username" required="" lay-verify="required"
                 autocomplete="off" class="layui-input" value="{$info.username}">
        </div>
        <div class="layui-form-mid layui-word-aux">
          <span class="x-red">*</span>将会成为您唯一的登入名
        </div>
      </div>
      <div class="layui-form-item">
        <label for="name" class="layui-form-label">
          <span class="x-red">*</span>姓名
        </label>
        <div class="layui-input-inline">
          <input type="text" id="name" name="name" required="" lay-verify="required"
                 autocomplete="off" class="layui-input" value="{$info.name}">
        </div>
        <div class="layui-form-mid layui-word-aux">
          <span class="x-red">*</span>员工姓名
        </div>
      </div>
      <div class="layui-form-item">
        <label for="mobile" class="layui-form-label">
          <span class="x-red">*</span>手机
        </label>
        <div class="layui-input-inline">
          <input type="text" id="mobile" name="mobile" required="" lay-verify="mobile"
                 autocomplete="off" class="layui-input" value="{$info.mobile}">
        </div>
        <div class="layui-form-mid layui-word-aux">
          <span class="x-red">*</span>联系方式
        </div>
      </div>
      <div class="layui-form-item">
        <label class="layui-form-label"><span class="x-red">*</span>角色</label>
        <div class="layui-input-block">
          <!-- <input type="checkbox" name="is_root" lay-skin="primary" title="超级管理员" checked>-->
          <input type="checkbox" lay-skin="primary" name="is_root" title="超管" checked>
        </div>
      </div>
      <div class="layui-form-item">
        <label for="L_pass" class="layui-form-label">
          <span class="x-red">*</span>密码
        </label>
        <div class="layui-input-inline">
          <input type="password" id="L_pass" name="password" required="" lay-verify="password"
                 autocomplete="off" class="layui-input" value="{$info.password}">
        </div>
        <div class="layui-form-mid layui-word-aux">
          6到16个字符
        </div>
      </div>
      <div class="layui-form-item">
        <label for="L_repass" class="layui-form-label">
          <span class="x-red">*</span>确认密码
        </label>
        <div class="layui-input-inline">
          <input type="password" id="L_repass" name="repass" required="" lay-verify="repass"
                 autocomplete="off" class="layui-input" value="{$info.password}">
        </div>
      </div>
      <div class="layui-form-item">
        <label for="L_repass" class="layui-form-label">
        </label>
        <input type="hidden" name="user_id" value="{$info.user_id}">
        <button class="layui-btn" lay-filter="add" lay-submit="">
          保存
        </button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </form>
  </div>
</div>

<script>
    layui.use(['form', 'layer'], function () {
        $$ = layui.jquery;
        var form = layui.form,
            layer = layui.layer;

        //自定义验证规则
        form.verify({
            username: function (value) {
                if (value.length < 5) {
                    return '昵称至少得5个字符啊';
                }
            },
            password: [/(.+){6,12}$/, '密码必须6到12位'],
            repass: function (value) {
                if ($$('#L_pass').val() != $$('#L_repass').val()) {
                    return '两次密码不一致';
                }
            }
        });

        //监听提交
        layui.use('form', function () {
            var form = layui.form;
            //console.log(data);

            form.on('submit', function (data) {
                //关闭当前frame
                xadmin.close();

                // 可以对父窗口进行刷新
                xadmin.father_reload();
            });
        });
    });

</script>
