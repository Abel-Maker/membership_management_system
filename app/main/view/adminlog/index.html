<div class="layui-fluid">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-body ">
          <form class="layui-form layui-col-space5">
            <div class="layui-input-inline layui-show-xs-block">
              <input type="text" name="keyword" placeholder="关键词" autocomplete="off" class="layui-input"></div>
            <div class="layui-input-inline layui-show-xs-block">
              <button class="layui-btn" lay-submit="" lay-filter="sreach">

              <input type="hidden" name="r" value="{$_GET['r']}">
            </div>

        </div>
        <div class="layui-card-body ">
          <table class="layui-table layui-form">
            <thead>
            <tr>
              <th>用户</th>
              <th>时间</th>

              <th>IP信息</th>
              <th>详情</th>
            </tr>
            </thead>
            <tbody>
            <!--loop{$list as $vo}-->
            <tr>
              <td>{high_light($vo.name, $keyword)}({high_light($vo.username, $keyword)})</td>
              <td>{date('Y-m-d H:i',$vo['log_time'])}</td>
              <td>
                {$vo.ip}
              </td>
              <td>{$vo.ip_addr}</td>
              <td>{$vo.app} {$vo.content}</td>
            </tr>

            </tbody>
          </table>
        </div>

      </div>
